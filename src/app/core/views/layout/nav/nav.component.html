<div>

    <div class="flex">
      <p-avatar
        icon="pi pi-user"
        styleClass="p-mr-2"
        size="xlarge"
        shape="circle"
      ></p-avatar>
    </div>
    <div class="align-self-end ml-4">
      <b>{{getUserName()}}</b>
      <br>
      <b>{{getName()}}</b>

  </nav>  
</div>
