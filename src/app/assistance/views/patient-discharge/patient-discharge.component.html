<div class="grid min-h-full max-w-full">
    <div class="col-4 flex align-items-center justify-content-center ">
        <p-card class="w-25rem  ml-6 mr-3" header="{{'patientDischarge.helpCard.title' | translate}}">
            <br>
            <p>{{"patientDischarge.helpCard.paragraphFirst" | translate}}</p>
            <br>
            <p>{{"patientDischarge.helpCard.paragraphSecond" | translate}}</p>
            <br>
            <p>{{"patientDischarge.helpCard.end" | translate}}</p>
        </p-card>
    </div>

    <div class="col-8 flex flex-colum p-fluid align-items-center justify-content-center">
      <form class="formgrid grid" (ngSubmit)="toRegister()" #patient="ngForm">
          <div class="field col mr-6">
              <span class="p-float-label mb-5 mt-0">
                <input class="form-control" type="text" pInputText pKeyFilter="alphanum" required [(ngModel)]="patient.username" name="nif"/>
                <label for="inputtext">{{"patientDischarge.form.input.nif" | translate}}</label>
              </span>
              <span class="p-float-label mb-5">
                <input class="form-control" type="text" pInputText pKeyFilter="alphanum" required [(ngModel)]="user.username" name="username"/>
              <label for="inputtext">{{"patientDischarge.form.input.username" | translate}}</label>
            </span>
              <span class="p-float-label mb-5">
                  <input class="form-control" type="text" pInputText pKeyFilter="alpha" required [(ngModel)]="user.name" name="name"/>
                <label for="inputtext">{{"patientDischarge.form.input.name" | translate}}</label>
              </span>
              <span class="p-float-label mb-5 p-input-icon-left">
                  <i class="pi pi-envelope"></i>
                  <input class="form-control" type="email" pInputText required [(ngModel)]="user.email" name="email" [email]="true"/>
                <label for="inputtext">{{"patientDischarge.form.input.email" | translate}}</label>
              </span>
              <span class="p-float-label mb-5">
                  <p-inputMask class="form-control" mask="99999999" [(ngModel)]="patient.sip" name="sip"></p-inputMask>
                <label for="inputtext">{{"patientDischarge.form.input.sip" | translate}}</label>
              </span>
              <br>
              <i class="text-400 font-italic">{{"patientDischarge.form.required" | translate}}</i>
          </div>
          <div class="field col mr-6">
              <span class="p-float-label mb-5 mt-0">
                  <p-dropdown class="form-control" [options]="sex" [(ngModel)]="sexValue" optionLabel="value" name="sex"></p-dropdown>
                <label for="inputtext">{{"patientDischarge.form.input.sex.title" | translate}}</label>
              </span>
              <span class="p-float-label mb-5">
                  <p-calendar class="form-control" [(ngModel)]="patient.age" dateFormat="yy-mm-dd" name="age"></p-calendar>
                <label for="inputtext">{{"patientDischarge.form.input.age" | translate}}</label>
              </span>
              <span class="p-float-label mb-5">
                  <input class="form-control" type="text" pInputText pKeyFilter="alpha" required [(ngModel)]="user.surnames" name="surnames"/>
                <label for="inputtext">{{"patientDischarge.form.input.surname" | translate}}</label>
              </span>
              <span class="p-float-label mb-5">
                  <p-inputMask class="form-control" mask="999999999" [(ngModel)]="patient.phone" required name="phone"></p-inputMask>
                <label for="inputtext">{{"patientDischarge.form.input.phone" | translate}}</label>
              </span>
              <span class="p-float-label mb-5">
                  <input class="form-control" type="text" pInputText pKeyFilter="int" [(ngModel)]="patient.clinic" name="clinic"/>
                <label for="inputtext">{{"patientDischarge.form.input.clinic" | translate}}</label>
              </span>
              <br>
              <button pButton type="submit" label="{{'patientDischarge.form.register' | translate}}" icon="pi pi-send" [disabled]="!patient.form.valid" ></button>
          </div>
      </form>
    </div>
</div>
