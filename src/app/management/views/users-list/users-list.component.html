<p-table #ut [value]="users" [lazy]="true" (onLazyLoad)="loadPage($event)" [loading]="loading" scrollable="true"
    scrollHeight="calc(100vh - 190px)" responsiveLayout="scroll" [paginator]="true" [rows]="10"
    [totalRecords]="totalRecords" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]"
    currentPageReportTemplate="{first} - {last} / {totalRecords}" paginatorPosition="bottom">

    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="username">{{"users.username" | translate}}<p-sortIcon field="username"></p-sortIcon>
            </th>
            <th pSortableColumn="name">{{"users.name" | translate}}<p-sortIcon field="name"></p-sortIcon>
            </th>
            <th pSortableColumn="surnames">{{"users.surnames" | translate}}<p-sortIcon field="surnames"></p-sortIcon>
            </th>
            <th pSortableColumn="email">{{"users.email" | translate}}<p-sortIcon field="email"></p-sortIcon>
            </th>
            <th style='flex: 0 0 150px;'>{{"users.actions" | translate}}</th>
        </tr>
        <tr>
            <th><p-columnFilter type="text" field="username" matchMode="like" [showMenu]="false"></p-columnFilter></th>
            <th><p-columnFilter type="text" field="name" matchMode="like" [showMenu]="false"></p-columnFilter></th>
            <th><p-columnFilter type="text" field="surnames" matchMode="like" [showMenu]="false"></p-columnFilter></th>
            <th><p-columnFilter type="text" field="email" matchMode="like" [showMenu]="false"></p-columnFilter></th>
            <th style='flex: 0 0 150px;'></th>
        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-users>
        <tr>
            <td>{{users.username}}</td>
            <td>{{users.name}}</td>
            <td>{{users.surnames}}</td>
            <td>{{users.email}}</td>
            <td style='flex: 0 0 150px;'>
                <div>
                    <button pButton pRipple type="button" icon="pi pi-pencil" pTooltip="Editar usuario" tooltipPosition="top" (click)="editUser(users)"
                        class="p-button-rounded p-button-text p-button-plain icon" ></button>
                    <button pButton pRipple type="button" icon="pi pi-trash"
                        class="p-button-rounded p-button-text p-button-plain icon"></button>
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>
